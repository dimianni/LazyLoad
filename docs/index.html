<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <meta name="description" content="" />

    <!-- Must be used throughtout website -->
    <meta name="keywords" content="">

    <meta name="author" content="">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <!-- Remember to use alt tag for images, title tag for links (a), & h1 h1 h3 -->
    <div class="container">
        <h1 class="title">Testing Lazy load</h1>

        <section class="section section-1">
            <div class="img-cont">
                <img class="lazy" src="images/1.png" data-srcset="images/business@2x.jpg 2x"
                    data-src="images/business.jpg" alt="">
            </div>
        </section>

        <section class="section section-2">
            <div class="img-cont">
                <img class="lazy" src="images/1.png" data-srcset="images/premium@2x.jpg 2x"
                    data-src="images/premium.jpg" alt="">
            </div>
        </section>


        <section class="section section-3">
            <div class="lazy-background"></div>
        </section>

    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
